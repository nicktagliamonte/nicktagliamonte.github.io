<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Analytics | Nick Tagliamonte</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .analytics-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .page-visits {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .dark-mode th {
      background-color: #555;
    }
    .dark-mode tr:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="analytics-container">
    <h1>Page Analytics</h1>
    <p>This page displays the number of visits to each page in your current browser.</p>
    
    <div class="page-visits">
      <h2>Page Visits</h2>
      <table id="visitsTable">
        <thead>
          <tr>
            <th>Page</th>
            <th>Visit Count</th>
          </tr>
        </thead>
        <tbody id="visitsData">
          <!-- Data will be populated by JavaScript -->
        </tbody>
      </table>
    </div>
    
    <div class="actions" style="margin-top: 30px;">
      <button id="resetStats">Reset Statistics</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get page visit data from localStorage
      const VISITS_KEY = "page_visits";
      let visits = JSON.parse(localStorage.getItem(VISITS_KEY) || "{}");
      
      // Get table body element
      const tableBody = document.getElementById('visitsData');
      
      // Helper function to get pretty page name from path
      function getPageName(path) {
        if (path === "/" || path === "/index.html") return "Home";
        return path.replace(/^\//, '').replace('.html', '').replace(/\//g, ' / ');
      }
      
      // Sort pages by visit count (descending)
      const sortedPages = Object.keys(visits).sort((a, b) => visits[b] - visits[a]);
      
      // Check if there's any visit data
      if (sortedPages.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="2">No visit data available yet. Browse the site and come back!</td></tr>';
      } else {
        // Create table rows for each page
        sortedPages.forEach(page => {
          const row = document.createElement('tr');
          
          const nameCell = document.createElement('td');
          nameCell.textContent = getPageName(page);
          
          const countCell = document.createElement('td');
          countCell.textContent = visits[page];
          
          row.appendChild(nameCell);
          row.appendChild(countCell);
          tableBody.appendChild(row);
        });
      }
      
      // Reset button functionality
      document.getElementById('resetStats').addEventListener('click', function() {
        if (confirm('Are you sure you want to reset all page visit statistics?')) {
          localStorage.setItem(VISITS_KEY, '{}');
          tableBody.innerHTML = '<tr><td colspan="2">Statistics have been reset.</td></tr>';
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Analytics | Nick Tagliamonte</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .analytics-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .page-visits {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .dark-mode th {
      background-color: #555;
    }
    .dark-mode tr:hover {
      background-color: #444;
    }
    .loading {
      text-align: center;
      margin: 20px 0;
      font-style: italic;
    }
    .error {
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="analytics-container">
    <h1>Page Analytics</h1>
    <p>This page displays the number of visits to each page across all users.</p>
    
    <div class="page-visits">
      <h2>Page Visits</h2>
      <div id="loading" class="loading">Loading visit data...</div>
      <div id="error" class="error" style="display: none;"></div>
      <table id="visitsTable" style="display: none;">
        <thead>
          <tr>
            <th>Page</th>
            <th>Visit Count</th>
          </tr>
        </thead>
        <tbody id="visitsData">
          <!-- Data will be populated by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/mobileNavigation.js"></script>
  <script src="js/darkMode.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // GitHub API configuration
      const GITHUB_TOKEN = "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"; 
      const OWNER = "nicktagliamonte";
      const REPO = "portfolio-logs"; 
      const FILE_PATH = "visits.json";
      
      const loadingElement = document.getElementById('loading');
      const errorElement = document.getElementById('error');
      const visitsTable = document.getElementById('visitsTable');
      const tableBody = document.getElementById('visitsData');
      
      // Helper function to get pretty page name from path
      function getPageName(path) {
        if (path === "/" || path === "/index.html") return "Home";
        return path.replace(/^\//, '').replace('.html', '').replace(/\//g, ' / ').charAt(0).toUpperCase() + 
               path.replace(/^\//, '').replace('.html', '').replace(/\//g, ' / ').slice(1);
      }
      
      // Function to fetch visits data from GitHub
      async function fetchVisitsData() {
        try {
          const response = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${FILE_PATH}`, {
            headers: {
              'Authorization': `token ${GITHUB_TOKEN}`,
              'Accept': 'application/vnd.github.v3+json'
            }
          });
          
          if (!response.ok) {
            throw new Error(`GitHub API error: ${response.status}`);
          }
          
          const data = await response.json();
          const content = atob(data.content); // Decode base64 content
          return JSON.parse(content);
        } catch (error) {
          console.error('Error fetching visit data:', error);
          errorElement.textContent = `Failed to load visit data: ${error.message}`;
          errorElement.style.display = 'block';
          loadingElement.style.display = 'none';
          return null;
        }
      }
      
      // Function to display visits data
      function displayVisitsData(visits) {
        // Hide loading indicator
        loadingElement.style.display = 'none';
        
        // Check if there's any visit data
        if (!visits || Object.keys(visits).length === 0) {
          errorElement.textContent = 'No visit data available yet.';
          errorElement.style.display = 'block';
          return;
        }
        
        // Sort pages by visit count (descending)
        const sortedPages = Object.keys(visits).sort((a, b) => visits[b] - visits[a]);
        
        // Create table rows for each page
        sortedPages.forEach(page => {
          const row = document.createElement('tr');
          
          const nameCell = document.createElement('td');
          nameCell.textContent = getPageName(page);
          
          const countCell = document.createElement('td');
          countCell.textContent = visits[page];
          
          row.appendChild(nameCell);
          row.appendChild(countCell);
          tableBody.appendChild(row);
        });
        
        // Show the table
        visitsTable.style.display = 'table';
      }
      
      // Fetch and display the data
      fetchVisitsData().then(visits => {
        if (visits) {
          displayVisitsData(visits);
        }
      });
      
      // Check for dark mode
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }
    });
  </script>
</body>
</html>

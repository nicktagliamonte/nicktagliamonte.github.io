      </div>
      <nav class="navigation" role="navigation" aria-label="Main Navigation">

        </ul>
      </nav>
      <!-- Hamburger Menu Icon - only visible on screens smaller than 768px -->
      <div
        id="mobile-menu-icon"
        class="hamburger-menu"
        aria-label="Open Navigation Menu"
      >
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div id="overlay-menu">
        <nav
          class="overlay-navigation"
          role="navigation"
          aria-label="Mobile Navigation"
        >
          <ul>
            <li><a href="index.html">Home</a></li>

          <div class="overlay-dark-mode-toggle">
            <span class="overlay-sun-icon" role="img" aria-label="Sun"
              >&#9728;</span
            >
            <label class="overlay-toggle">
              <input type="checkbox" id="overlayDarkModeToggle" />
              <span class="slider"></span>
            </label>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content Section -->
    <main role="main">
      <section id="contact" role="complementary">
        <h2 role="heading" aria-level="2">Contact Me</h2>
        <form id="contactForm" onsubmit="return sendMail();">
          <div class="form-row">
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="form-row">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Subject"
              required
            />
          </div>
          <textarea
            id="message"
            name="message"
            rows="5"
            cols="50"
            placeholder="Message"
            required
          ></textarea>
          <button type="submit">Send Message</button><br />

          <hr />

          <p>
            It might be easier to reach me here:<br /><br />
            <a
              href="https://github.com/nicktagliamonte"
              target="_blank"
              class="social-link"
              role="link"
              style="text-decoration: none; color: inherit"
            >
              <i class="fab fa-github"></i>
            </a>
            â€¢
            <a
              href="https://www.linkedin.com/in/nick-tagliamonte-b44129241/"
              target="_blank"
              class="social-link"
              role="link"
              style="text-decoration: none; color: inherit"
            >
              <i class="fab fa-linkedin"></i>
            </a>
          </p>
        </form>
      </section>
    </main>
